<!doctype html>
<html>

<head>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <title>Cadastro Palestrante</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <meta charset="utf-8">

</head>

<body>
    <div id="header"></div>

    <script src="validar.js"></script>

    <div class="cadastro">
        <form name="formEquipe" method="post" action="#" onsubmit="return validarEquipe()">
            <h2>Cadastro Equipe</h2><br>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="campo" placeholder="nome"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="campo" placeholder="E-mail"><br><br>

            <label for="cpf">Cpf:</label>
            <input type="text" name="cpf" id="cpf" placeholder="CPF"><br><br>
            <label for="cboEquipe">Cargo:</label>
            <select id="cboEquipe" name="cboEquipe" >
                <option value = ""></option>
                <option value="CE">Chefe de Equipe</option>
                <option value="ME">Membro da Equipe</option>

            </select><br><br>

            <input type="submit" value="Cadastrar">

        </form>

    </div>




</body>



</html>
